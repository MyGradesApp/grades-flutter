name: grades
description: Made for students, by students. The unofficial grades app for the school district of Palm Beach County. View your grades at a glance.

version: 2.1.2+0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  # Core flutter
  flutter:
    sdk: flutter
  # 1st party packages
  sis_loader:
    git:
      url: git@github.com:Noskcaj19/dart-sis-loader.git
      ref: 1358aee

  # Debug/Error reporting/System packages
  # Flutter team package
  sentry: ^3.0.1
  # Flutter team package
  package_info: ^0.4.0+16

  # "Framework" utilities
  provider:
    git:
      url: https://github.com/Noskcaj19/provider.git
      ref: 56b45be
  # Flutter team package
  shared_preferences: ^0.5.6+3

  url_launcher: ^5.4.2

  flutter_secure_storage:
    git:
      url: https://github.com/Noskcaj19/flutter_secure_storage
      ref: "73823e0"

  # General small unities
  # Dart team package
  intl: ^0.16.1
  # Dart team package
  collection: ^1.14.11
  pedantic: ^1.9.0

  tuple:
    git:
      url: https://github.com/Noskcaj19/tuple
      ref: d39ed10

  # Fonts and Icons
  font_awesome_flutter:
    git:
      url: https://github.com/Noskcaj19/font_awesome_flutter.git
      ref: 16cba90

  # General UI
  flutter_spinkit:
    git:
      url: https://github.com/Noskcaj19/flutter_spinkit.git
      ref: 782c0b1
  flutter_circular_chart:
    git:
      url: https://github.com/Noskcaj19/flutter_circular_chart.git
      ref: f9edf39
  rflutter_alert:
    git:
      url: https://github.com/Noskcaj19/rflutter_alert.git
      ref: 2d099a8

dev_dependencies:
  flutter_launcher_icons: ^0.7.4

  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path_android: assets/icon/ic_launcher_xxxhdpi.png
  image_path_ios: assets/icon/ios.png
  adaptive_icon_background: assets/icon/ic_background.png
  adaptive_icon_foreground: assets/icon/ic_foreground.png

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
