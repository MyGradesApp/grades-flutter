name: grades
description: Made for students, by students. The unofficial grades app for the school district of Palm Beach County. View your grades at a glance.

# ios
version: 3.0.8+0
# android fix
# version: 3.0.8+6

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 1st party packages
  grade_core:
    path: vendored/grade_core

  shared_preferences: ^0.5.7
  # General small unities
  # Dart team package
  intl: ^0.16.1
  # Dart team package
  collection: ^1.14.12
  pedantic: ^1.9.0

  quiver: ^2.1.3
  tuple: ^1.0.3
  built_collection: ^4.3.2

  # Fonts and Icons
  font_awesome_flutter: ^8.8.1

  equatable: ^1.1.1

  bloc: ^4.0.0

  flutter_bloc: ^4.0.0

  flutter_circular_chart: ^0.1.0

  url_launcher: ^5.4.5

  webview_flutter: ^0.3.21

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

dependency_overrides:
  tuple:
    git:
      url: https://github.com/SwiftGrade/tuple
      ref: master

  # Fonts and Icons
  font_awesome_flutter:
    git:
      url: https://github.com/SwiftGrade/font_awesome_flutter
      ref: master

  equatable:
    git:
      url: https://github.com/SwiftGrade/equatable
      ref: master

  bloc:
    git:
      url: https://github.com/SwiftGrade/bloc
      ref: bloc-v4.0.0
      path: packages/bloc

  flutter_bloc:
    git:
      url: https://github.com/SwiftGrade/bloc
      ref: flutter_bloc-v4.0.0
      path: packages/flutter_bloc

  nested:
    git:
      url: https://github.com/SwiftGrade/nested
      ref: master

  provider:
    git:
      url: https://github.com/SwiftGrade/provider
      ref: master

  quiver:
    git:
      url: https://github.com/SwiftGrade/quiver-dart
      ref: master

  flutter_circular_chart:
    git:
      url: https://github.com/SwiftGrade/flutter_circular_chart
      ref: master

  bloc_test:
    git:
      url: https://github.com/SwiftGrade/bloc
      path: packages/bloc_test
      ref: bloc_test-v5.0.0

  flutter_secure_storage:
    git:
      url: https://github.com/SwiftGrade/flutter_secure_storage
      ref: develop
